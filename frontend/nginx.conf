server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Статические ассеты (JS, CSS, images) - отдаём напрямую с кэшированием
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|webm|mp4)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Service Worker - без кэширования
  location = /sw.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  # Manifest
  location = /manifest.webmanifest {
    add_header Cache-Control "no-cache";
    types { application/manifest+json webmanifest; }
    try_files $uri =404;
  }

  # SPA fallback - только для HTML роутов
  location / {
    try_files $uri $uri/ /index.html;
  }
}


